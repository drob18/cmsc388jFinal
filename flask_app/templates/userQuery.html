{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<div class="container-fluid">
    <h1>User Result:</h1>
    {% if results %}
    <div>
        <h2><a href="{{url_for("movies.user_detail", username=results.username) }}">{{results.username}}</a></h2>
    </div>
    {% else %}
    <p> Sorry, no users match that name</p>
    {% endif %}
</div>

{% endblock %}
